<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      /* 子绝父相 */
      .container {
        /* display: flex;
        justify-content: center;
        align-items: center; */
        position: relative;
        width: 300px;
        height: 300px;
        border: 5px solid red;
      }
      .main {
        position: absolute;
        left: 50%;
        top: 50%;
        background: blue;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="main">main</div>
    </div>
  </body>
</html>
